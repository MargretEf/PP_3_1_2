<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border = "1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Optional</th>

    </tr>
    <tr th:each = "user : ${users}">
        <td th:text="${user.getId()}">...</td>
        <td th:text="${user.getName()}">...</td>
        <td th:text="${user.getLastname()}">...</td>
        <td th:text="${user.getAge()}">...</td>
        <td>
            <a th:href="@{/show(id=${user.getId()})}">
                <button>Update</button>
            </a>
            <a th:href="@{/remove(id=${user.getId()})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </table>
    <br>
    <a th:href="@{/add}">
        <button>SaveNew</button>
    </a>
</div>

</body>
</html>
